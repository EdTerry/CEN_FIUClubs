<script type="text/javascript" src="app.js"></script>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clubs Listing</ion-title>
  </ion-navbar>
</ion-header>

<ion-content ng-app="app" ng-controller="testController">
  <ion-list>
    <ion-item ng-repeat="category in categories">
      {{category.c_name}}
    </ion-item>
  </ion-list>
</ion-content>
